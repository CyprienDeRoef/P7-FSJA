name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────
  # Job 1 : tests + analyse SonarQube (backend)
  # ──────────────────────────────────────────
  test-back:
    name: Backend – Tests & SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch-depth 0 requis par SonarQube pour l'analyse des nouveaux codes
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x back/gradlew

      - name: Run tests & generate coverage report
        working-directory: back
        run: ./gradlew test jacocoTestReport

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: back/build/reports/tests/test/

      - name: SonarQube analysis
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./gradlew sonar
          -Dsonar.host.url=https://sonarcloud.io

  # ──────────────────────────────────────────
  # Job 2 : tests unitaires (frontend)
  # ──────────────────────────────────────────
  test-front:
    name: Frontend – Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Run tests
        working-directory: front
        run: npx ng test --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: front/coverage/
