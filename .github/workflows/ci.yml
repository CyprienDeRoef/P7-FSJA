name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────
  # Job 1 : tests + analyse SonarQube (backend)
  # ──────────────────────────────────────────
  test-back:
    name: Backend – Tests & SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch-depth 0 requis par SonarQube pour l'analyse des nouveaux codes
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x back/gradlew

      - name: Run tests & generate coverage report
        working-directory: back
        run: ./gradlew test jacocoTestReport

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: back/build/reports/tests/test/

      - name: SonarQube analysis
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./gradlew sonar
          -Dsonar.host.url=https://sonarcloud.io

  # ──────────────────────────────────────────
  # Job 2 : tests unitaires (frontend)
  # ──────────────────────────────────────────
  test-front:
    name: Frontend – Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Run tests
        working-directory: front
        run: npx ng test --watch=false --browsers=ChromeHeadlessNoSandbox

      - name: Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: front/coverage/

  # ──────────────────────────────────────────
  # Job 3 : publication des images Docker (CD)
  # S'exécute uniquement sur push vers main,
  # après que les deux jobs de tests ont réussi.
  # ──────────────────────────────────────────
  publish:
    name: Publish Docker images
    runs-on: ubuntu-latest
    needs: [test-back, test-front]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write # requis pour pousser vers ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GITHUB_TOKEN est fourni automatiquement par GitHub Actions
          # aucun secret manuel à créer
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: back
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/microcrm-back:latest
            ghcr.io/${{ env.OWNER }}/microcrm-back:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: front
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/microcrm-front:latest
            ghcr.io/${{ env.OWNER }}/microcrm-front:${{ github.sha }}
